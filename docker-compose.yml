version: "3.8"

services:

  redis:
    image: redis:6.2-alpine
    restart: always
    ports: 
      - "6379:6379"
    command: redis-server --save "" --appendonly no --requirepass KyWACtlA2RfHEAoGiSho8aLZtzEj8n1+u/7eYT715xM= --

  api: 
    build:
      dockerfile: Dockerfile
      context: "./backend"
      restart: always
      depends_on:
        - redis 
      volumes:
        - /app/node_modules
        - ./backend:/app:delegated 